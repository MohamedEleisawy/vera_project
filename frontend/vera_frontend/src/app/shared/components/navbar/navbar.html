<nav class="fixed top-0 inset-x-0 backdrop-blur-sm border-b border-stone-200 z-30">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo (gauche) -->
      <a routerLink="/" class="text-xl font-bold text-stone-800 cursor-pointer">
        <img src="assets/images/small-logo-black.png" alt="Logo" width="96" height="30" />
      </a>

      <!-- Navigation + Auth (droite) -->
      <div class="hidden lg:flex items-center space-x-8">
        @if (authService.isAuthenticated$ | async) {
          <a
            routerLink="/dashboard"
            class="text-primary-green-600 hover:text-primary-green-700 duration-200 font-medium text-sm"
          >
            Dashboard
          </a>
          <div class="flex items-center gap-3">
            <span class="text-sm text-stone-500">Bonjour !</span>
            <button
              (click)="logout()"
              class="text-sm text-stone-600 hover:text-stone-900 transition-colors cursor-pointer duration-200"
            >
              Déconnexion
            </button>
          </div>
        } @else {
          <!--   <a 
            routerLink="/login"
            class="bg-stone-900 text-white px-4 py-2 rounded-full text-sm hover:bg-stone-800 transition-colors cursor-pointer duration-200 inline-block">
            Connexion
          </a> -->
        }
      </div>

      <!-- Menu mobile toggle -->
      @if (authService.isAuthenticated$ | async) {
        <div class="lg:hidden">
          <button
            (click)="toggleMenu()"
            class="text-stone-700 hover:text-stone-900 focus:outline-none cursor-pointer p-2"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              @if (!isMenuOpen) {
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              } @else {
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              }
            </svg>
          </button>
        </div>
      } @else {}
    </div>
  </div>

  <!-- Menu mobile dropdown -->
  @if (authService.isAuthenticated$ | async) {
    @if (isMenuOpen) {
      <div class="lg:hidden bg-white border-t border-stone-200">
        <div class="px-4 py-4 space-y-2">
          <a
            routerLink="/dashboard"
            (click)="toggleMenu()"
            class="block px-4 py-2.5 rounded-lg text-primary-green-600 font-medium bg-primary-green-50"
          >
            Mon Dashboard
          </a>
          <button
            (click)="logout()"
            class="w-full mt-2 text-stone-600 px-4 py-2.5 rounded-lg hover:bg-stone-100 text-left transition-colors cursor-pointer"
          >
            Déconnexion
          </button>
          <a
            routerLink="/login"
            (click)="toggleMenu()"
            class="block text-center w-full mt-2 bg-stone-900 text-white px-4 py-2.5 rounded-full hover:bg-stone-800 transition-colors"
          >
            Connexion
          </a>
        </div>
      </div>
    }
  } @else {}
</nav>

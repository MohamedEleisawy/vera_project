<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-24">
      
      <a routerLink="/" class="text-2xl font-bold bg-primary-green-100 px-3 py-6 cursor-pointer">
        <svg width="64" height="20" viewBox="0 0 32 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.1093..." fill="#2E3626"/>
            </svg>
      </a>

      <div class="hidden md:flex space-x-16">
        <a routerLink="/" class="text-gray-700 hover:text-secondary-blue-600 transition-colors duration-200">
          Accueil
        </a>
        <a routerLink="/about" class="text-gray-700 hover:text-secondary-blue-600 transition-colors duration-200">
          À propos
        </a>
        
        @if (authService.isAuthenticated$ | async; as isAuth) {
           <a routerLink="/dashboard" class="text-gray-700 hover:text-secondary-blue-600 duration-200 font-medium text-blue-600">
             Accéder au Dashboard
           </a>
        }
      </div>

      <div class="hidden md:block">
        
        @if (authService.isAuthenticated$ | async) {
          <div class="flex items-center gap-4">
             <span class="text-sm text-gray-500">Bonjour !</span>
             <button 
               (click)="logout()" 
               class="bg-red-50 text-red-600 px-6 py-3 rounded-lg hover:bg-red-100 transition-colors cursor-pointer duration-200 font-medium border border-red-200">
               Déconnexion
             </button>
          </div>

        } @else {
          <a 
            routerLink="/login"
            class="bg-primary-green-100 px-6 py-3 rounded-lg hover:bg-primary-green-500 transition-colors cursor-pointer duration-200 inline-block text-gray-900 font-medium">
            Connexion
          </a>
        }

      </div>

      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-700 hover:text-blue-600 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMenuOpen) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen) {
    <div class="md:hidden bg-white border-t border-gray-200 shadow-inner">
      <div class="px-4 pt-2 pb-4 space-y-2">
        <a routerLink="/" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-gray-700 hover:bg-blue-50">
          Accueil
        </a>
        
        @if (authService.isAuthenticated$ | async) {
          <a routerLink="/admin" (click)="toggleMenu()" class="block px-3 py-2 rounded-md text-blue-600 font-bold bg-blue-50">
             Mon Dashboard
          </a>
          <button (click)="logout()" class="w-full mt-2 bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">
            Déconnexion
          </button>
        } @else {
          <a routerLink="/login" (click)="toggleMenu()" class="block text-center w-full mt-2 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Connexion
          </a>
        }
      </div>
    </div>
  }
</nav>

<div class="w-full bg-neutral-beige-50">
  <div class="flex flex-col rounded-2xl px-5 py-4 shadow-md">
    
    <!-- Fichiers attachés -->
    @if (attachedFiles.length > 0) {
      <div class="flex flex-wrap gap-2 mb-3">
        @for (file of attachedFiles; track file.name; let i = $index) {
          <div class="flex items-center gap-2 bg-white rounded-lg px-3 py-2 border border-stone-200">
            
            <!-- Icône fichier -->
            <div class="w-8 h-8 flex items-center justify-center rounded bg-secondary-blue-100">
              <img src="assets/images/file-text.png" width="24" height="24" alt="image fichier"/>
            </div>
            
            <!-- Info fichier -->
            <div class="flex flex-col">
              <span class="text-xs font-medium text-stone-700 truncate max-w-32">{{ file.name }}</span>
              <span class="text-xs text-stone-400">{{ file.size }}</span>
            </div>
            
            <!-- Bouton supprimer -->
            <button 
              type="button"
              (click)="removeFile(i)"
              class="ml-1 text-stone-400 hover:text-stone-600 transition-colors cursor-pointer">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        }
      </div>
    }

    <div class="bg-neutral-beige-50">
      <!-- Input texte -->
      <input
        #inputRef
        [(ngModel)]="message"
        (keydown.enter)="onSend()"
        (focus)="onFocus()"
        (blur)="onBlur()"
        type="text"
        placeholder="Insérer une information à vérifier ou commencer à écrire..."
        class="w-full border-none outline-none text-stone-700 placeholder-stone-400 text-base mb-4"
      />

      <!-- Barre du bas : icônes à gauche, bouton envoi à droite -->
      <div class="flex items-center justify-between">
        <div gap="10" class="flex items-center space-x-4">
        <!-- Icône attachement -->
        <button 
          type="button"
          (click)="onAttach()"
          class="text-stone-500 hover:text-stone-700 transition-colors cursor-pointer">
          <img src="assets/images/paperclip.png" width="24" height="24" alt="Icône attachement"/>
        </button>
         <!-- Icône microphone -->
    <button 
      type="button"
      (click)="onMicClick()"
      class="text-stone-500 hover:text-stone-700 transition-colors cursor-pointer"
      [class.text-red-500]="isRecording">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
      </svg>
    </button>
        </div>

        <!-- Input file caché -->
        <input 
          #fileInput
          type="file"
          multiple
          (change)="onFileSelected($event)"
          class="hidden"
        />

        <!-- Bouton d'envoi -->
        <button 
          type="button"
          (click)="onSend()"
          [disabled]="!message.trim() && attachedFiles.length === 0"
          class="shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-stone-700 text-white hover:bg-stone-800 transition-colors disabled:bg-gray-400 disabled:opacity-100 enabled:cursor-pointer">
          <img src="assets/images/send.png" width="24" height="24" alt="Icône envoi"/>
        </button>
      </div>
    </div>
  </div>

  <!-- Suggestions (affichées uniquement si showSuggestions est true) -->
  @if (showSuggestions && suggestions.length > 0) {
    <div class="mt-3 space-y-1 rounded-2xl">
      @for (suggestion of suggestions; track suggestion.text; let i = $index) {
        <button
          type="button"
          (mousedown)="$event.preventDefault()"
          (click)="onSuggestionClick(suggestion, i)"
          class="w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-left transition-colors cursor-pointer"
          [class.bg-neutral-beige-200]="selectedSuggestionIndex === i"
          [class.bg-neutral-beige-50]="selectedSuggestionIndex !== i"
          [class.hover:bg-neutral-beige-100]="selectedSuggestionIndex !== i">
          
          <!-- Icône avion -->
          <img src="assets/images/send-black.png" width="18" height="18" alt="Icône avion noir"/>
          <span class="text-sm text-stone-700">{{ suggestion.text }}</span>
          <!-- Icône crayon sur sélection -->
          @if (selectedSuggestionIndex === i) {
            <svg 
              class="w-4 h-4 text-stone-400 ml-auto" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          }
        </button>
      }
    </div>
  }
</div>

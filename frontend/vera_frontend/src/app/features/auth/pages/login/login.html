<div class="min-h-screen flex justify-center px-4 pt-20 pb-0">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo et titre -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Connexion</h2>
      <p class="mt-2 text-sm text-gray-600">Connectez-vous à votre compte</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" class="space-y-2 bg-white p-8 rounded-lg shadow-md">
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Adresse email
        </label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="vous@exemple.com"
        />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Mot de passe
        </label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="********"
        />
      </div>

      <!-- Se souvenir / Mot de passe oublié -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            type="checkbox"
            [(ngModel)]="rememberMe"
            name="rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Se souvenir de moi
          </label>
        </div>

        <div class="text-sm">
          <a href="#" class="text-blue-600 hover:text-blue-500"> Mot de passe oublié ? </a>
        </div>
      </div>

      <!-- Bouton de connexion -->
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg bg-secondary-blue-100 hover:bg-secondary-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 cursor-pointer focus:ring-secondary-blue-500 transition-colors font-medium"
        [class.opacity-50]="isLoading"
        [class.cursor-not-allowed]="isLoading"
      >
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Connexion...
        </span>
      </button>

      <!-- Lien inscription vers la page register -->
      <div class="text-center text-sm">
        <span class="text-gray-600">Pas encore de compte ?</span>
        <a
          routerLink="/register"
          class="ml-1 text-secondary-blue-600 hover:text-secondary-blue-400 font-medium"
        >
          S'inscrire
        </a>
      </div>

      <!-- Connexion google potentiellement -->
      <button
        type="button"
        class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
      >
        <!-- svg logo google -->
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        <span class="text-sm font-medium text-gray-700">Google</span>
      </button>
    </form>
  </div>
</div>

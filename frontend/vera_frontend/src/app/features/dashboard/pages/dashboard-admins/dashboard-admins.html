<div class="admins-container" style="padding: 20px;">
  <h2>Liste des Administrateurs</h2>
  
  <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <thead>
      <tr style="background-color: #eee; text-align: left;">
        <th style="padding: 10px;">ID</th>
        <th style="padding: 10px;">Nom</th>
        <th style="padding: 10px;">Email</th>
        <th style="padding: 10px;">RÃ´le</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins" style="border-bottom: 1px solid #ddd;">
        <td style="padding: 10px;">{{ admin.id }}</td>
        <td style="padding: 10px;">{{ admin.nom }}</td>
        <td style="padding: 10px;">{{ admin.email }}</td>
        <td style="padding: 10px;">
          <span style="background: #e0f2fe; color: #0369a1; padding: 4px 8px; border-radius: 4px; font-size: 0.9em;">
            {{ admin.role }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

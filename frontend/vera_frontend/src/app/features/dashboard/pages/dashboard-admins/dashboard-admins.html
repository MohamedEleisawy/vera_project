<div class="p-6 max-w-7xl mx-auto">
  
  <div class="flex justify-between items-end mb-6">
    <div>
      <h2 class="text-2xl font-bold text-stone-800">Administrateurs</h2>
      <p class="text-stone-500 mt-1">Liste des utilisateurs (isAdmin = true)</p>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden">
    
    <div *ngIf="isLoading" class="p-8 text-center text-stone-500">
      Chargement...
    </div>

    <table *ngIf="!isLoading" class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-stone-50 border-b border-stone-200 text-stone-500 text-sm uppercase tracking-wider">
          <th class="p-4 font-semibold">Nom complet</th>
          <th class="p-4 font-semibold">Email</th>
          <th class="p-4 font-semibold">Date d'inscription</th> <th class="p-4 font-semibold">Actif</th> </tr>
      </thead>
      <tbody class="divide-y divide-stone-100">
        
        <tr *ngFor="let admin of adminsList" class="hover:bg-stone-50 transition-colors">
          
          <td class="p-4">
            <div class="font-medium text-stone-900 capitalize">
              {{ admin.prenom }} {{ admin.nom }}
            </div>
          </td>

          <td class="p-4 text-stone-600">
            {{ admin.email }}
          </td>

          <td class="p-4 text-stone-600">
            {{ admin.createdAt | date:'dd MMM yyyy' }}
          </td>

          <td class="p-4">
            <span 
              class="px-2.5 py-1 rounded-full text-xs font-medium border"
              [ngClass]="{
                'bg-emerald-50 text-emerald-700 border-emerald-200': admin.actif,
                'bg-red-50 text-red-700 border-red-200': !admin.actif
              }"
            >
              {{ admin.actif ? 'OUI' : 'NON' }}
            </span>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

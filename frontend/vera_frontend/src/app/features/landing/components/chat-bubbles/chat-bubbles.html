<!-- Bulle utilisateur (à droite) -->
@if (message.role === 'user') {
  <div class="flex justify-end mb-4">
    <div class="max-w-[75%] bg-stone-700 text-white rounded-2xl rounded-br-sm px-4 py-3">
      <p class="text-sm">{{ message.content }}</p>
      <span class="text-xs text-stone-300 mt-1 block text-right">{{ getFormattedTime() }}</span>
    </div>
  </div>
}

<!-- Bulle assistant (à gauche) -->
@if (message.role === 'assistant') {
  <div class="flex justify-start mb-4">
    <div class="flex gap-3 max-w-[75%]">
      <!-- Avatar assistant -->
      <div
        class="shrink-0 w-8 h-8 rounded-full bg-neutral-beige-100 flex items-center justify-center"
      >
        <svg
          class="w-4 h-4 text-stone-600"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456z"
          />
        </svg>
      </div>

      <!-- Contenu message -->
      <div class="bg-neutral-beige-50 rounded-2xl rounded-tl-sm px-4 py-3">
        @if (message.isLoading) {
          <!-- Indicateur de chargement -->
          <div class="flex gap-1 py-2">
            <span
              class="w-2 h-2 bg-stone-400 rounded-full animate-bounce"
              style="animation-delay: 0ms"
            ></span>
            <span
              class="w-2 h-2 bg-stone-400 rounded-full animate-bounce"
              style="animation-delay: 150ms"
            ></span>
            <span
              class="w-2 h-2 bg-stone-400 rounded-full animate-bounce"
              style="animation-delay: 300ms"
            ></span>
          </div>
        } @else {
          <p class="text-sm text-stone-700">{{ message.content }}</p>
          <span class="text-xs text-stone-400 mt-1 block">{{ getFormattedTime() }}</span>
        }
      </div>
    </div>
  </div>
}
